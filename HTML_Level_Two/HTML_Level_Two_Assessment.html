<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level Two</title>
  </head>
  <body>
    <form action="thankYou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password and Email are required</p>

      <label for="f_Name">First Name:</label>
      <input id="f_Name" type="text" name="" placeholder="Fisrt Name" required>

      <label for="l_Name">Last Name:</label>
      <input id="l_Name" type="text" name="" placeholder="Last Name" required>
      <br><br>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" required>

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="Over18" value="Yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="Over18" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <br><br>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
