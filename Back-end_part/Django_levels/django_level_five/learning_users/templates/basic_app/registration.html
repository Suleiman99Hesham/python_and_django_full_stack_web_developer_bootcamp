{% extends 'basic_app/base.html' %}
{% load static %}

{% block title %}
    Registration Page
{% endblock title %}

{% block content_block %}
    <div class="jumbotron">
        <div class="container">
            <h1> Register here! </h1>
            <h3>Fill out the form:</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register" class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>
{% endblock content_block %}
